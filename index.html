<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <form id="studentForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="information">Information</label>
                        <!-- <input type="text" name="information" id="information" class="form-control" required> -->
                        <textarea name="information" id="information" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit" id="submitBtn">
                        <input type="button" value="Update" class="btn btn-primary d-none" id="updatBtn">
                    </div>
                </form>

                <div id="info">
        
                </div>
            </div>
            
        </div>

        
    </div>



    <script src="./assets/js/app.js"></script>
</body>
</html>
